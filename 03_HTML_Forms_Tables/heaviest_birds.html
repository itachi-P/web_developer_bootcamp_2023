<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>世界一重い鳥一覧</title>
</head>

<body>
	<h1>世界一重い鳥一覧</h1>
	<table>
		<tr>
			<th>Common name</th>
			<th>Average mass
				[kg (lb)]</th>
			<th>Maximum mass
				[kg (lb)]</th>
			<th>Flighted</th>
		</tr>
		<tr>
			<td>Common ostrich</td>
			<td>104 kg (229 lb)</td>
			<td>156.8 kg (346 lb)</td>
			<td>No</td>
		</tr>
		<tr>
			<td>Somali ostrich</td>
			<td>90 kg (220 lb)</td>
			<td>130 kg (290 lb)</td>
			<td>No</td>
		</tr>
		<!--普段から tr>td*4などemmet記法に慣れておく-->
		<tr>
			<td>Southern cassowary</td>
			<td>45 kg (99 lb)</td>
			<td>85 kg (187 lb)</td>
			<td>No</td>
		</tr>
		<tr>
			<td>Wild turkey</td>
			<td>13.5 kg (30 lb)</td>
			<td>39 kg (86 lb)</td>
			<td>Yes</td>
		</tr>
	</table>
</body>

</html>
